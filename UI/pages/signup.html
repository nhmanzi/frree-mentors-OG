      <main class="main-sign " >

<div class="separator"></div>
<div class="form-sign to-center ">
        <form class="to-center">
                <div class="signup-title to-center">
                    <label>Sign Up</label>
                </div>
            
            <div class="box">

                <input type="text" placeholder="First Name" name="firstName"   required>
                <br />

                <input type="text" placeholder="Last Name" name="lastName"   required>
                <br />

                <input type="email" placeholder="Email" name="email"  id="email" required>
                <br />
                <input type="text" placeholder="address" name="address"   required>
                <br />
                <textarea name=bio placeholder="bio" height="30px"></textarea>
                <input type="text" placeholder="occupation" name="occupation"  required>                
                <br />
                <input type="text" placeholder="expertise" name="expertise"   required>
                <br />
                <input type="password" placeholder="Password" id="password" required>
                <br />
                 <span>mentor<input type="radio"  id="mentor"  required></span>
                <span>mentee<input type="radio"  id="mentee" checked ="checked" required></span>
                <p>
                 By clicking sign up, you agree to our <a href="#">Terms</a> and <a href="#">conditions</a>
                 </p>
                 <br/>
                 <a href="login.html" class="btn-sgn" id="gray">Sign Me Up</a>
                
            </div>




        </form>
        <div class="sign-in to-center">Already A Member?</div>


        <button class="to-center btn-sgn">
